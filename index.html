<!DOCTYPE html>
<html lang="es-ES">

    <meta charset="UTF-8">
    <title>Reconocimiento de voz</title>
    <script src="plg-voice/artyom.js"></script>

<body>
    <script>
//Aquí se inicializa Artyom.js
artyom.initialize({
    continuous:true,// Reconoce 1 solo comando y basta de escuchar
    lang:"es-ES",
    debug:true, // Muestra un informe en la consola
    listen:true // Iniciar !
});
        
var commandHello = {
    indexes:["hello","good morning","hey"], // These spoken words will trigger the execution of the command
    action:function(){ // Action to be executed when a index match with spoken word
        artyom.say("Hey buddy ! How are you today?");
    }
};
artyom.addCommands(commandHello); // Add the command with addCommands method. Now

var funcTime={
    indexes:["hola"],
    action: function(){
        artyom.say("que tal");  
    }
};  
artyom.addCommands(funcTime);
