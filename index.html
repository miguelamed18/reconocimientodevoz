<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <title>Reconocimiento de voz</title>
    <script src="plg-voice/artyom.js"></script>
</head>
<body>

<script>
//Aqu√≠ se inicializa Artyom.js
artyom.initialize({
    continuous:true,// Reconoce 1 solo comando y basta de escuchar
    lang:"es-ES",
    debug:true, // Muestra un informe en la consola
    listen:true // Iniciar !
});
        
var commandHello = {
    indexes:["hola"], // These spoken words will trigger the execution of the command
    action:function(){ // Action to be executed when a index match with spoken word
        data= new Date();
        horas = data.getHours();
        minutos = data.getMinutes();
        artyom.say("Son las "+horas+" con "+minutos+" minutos");
    }
};
artyom.addCommands(commandHello); // Add the command with addCommands method. Now

</script>
    
</body>
</html>
